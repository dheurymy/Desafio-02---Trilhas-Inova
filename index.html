<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport"
         content="width=device-width, initial-scale=1.0">
      <title>Formulário de Inscrição</title>
      <link rel="stylesheet" href="assets/CSS/style.css">
      <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
      <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
   </head>
   <body>
      <div class="container">
         <img src="assets/images/LogoTrilhasInova.jpg" alt="Imagem"
            class="imagem">
         <form class="formulario" action="#" >

            <div class="header">
               <div>
                  <h2>Inscreva-se!</h2>
                  
               </div>
               <div class="label-container">
                  <p>Já realizou inscrição?</p>
                  <button type="button">Acompanhar Inscrição</button>
               </div>
            </div>

            <div class="input-group">
               <div class="input-container nome-container">
                  <label for="nomeCompleto">Nome Completo</label>
                  <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Ex. Shikamaru Nara"
                     required>
               </div>
               <div class="cpf-container">
                  <label for="cpf">CPF</label>
                  <input type="text" id="cpf" name="cpf" placeholder="Ex. 123.654.987-85" required>
               </div>
            </div>
            <div class="input-container">
               <div class="input-group">
                  
                  <div class="email-container">
                     <label for="email">Email</label>
                     <input type="email" id="email" name="email" placeholder="Ex. oitavohokage@konoha.com">
                  </div>
                  <div class="telefone-container">
                     <label for="telefone">Telefone</label>
                     <input type="tel" id="telefone" name="telefone" placeholder="Ex. (98)98185-5859"
                        required>
                  </div>
                  <div class="data-nascimento-container">
                     <label for="dataNascimento">Data de Nascimento</label>
                     <input type="date" id="dataNascimento"
                        name="dataNascimento" required>
                  </div>
                  
               </div>
            </div>
            <div class="input-container">
               <div class="input-group">

                  
                  <div class="input-container">
                     <label for="escolaridade">Escolaridade</label>
                     <select id="escolaridade" name="escolaridade" required>
                        
                        <option value="Ensino Médio Cursando">Ensino Médio
                           Cursando</option>
                        <option value="Ensino Médio Completo">Ensino Médio
                           Completo</option>
                        <option value="Ensino Superior Cursando">Ensino Superior
                           Cursando</option>
                        <option value="Ensino Superior Completo">Ensino Superior
                           Completo</option>
                     </select>
                  </div>
                  <div class="senha-container">
                     <label for="senha">Senha</label>
                     
                     <input type="password" id="senha" name="senha"
                        required>
                        
                  </div>
                  <div class="confirma-senha-container">
                     <label for="confirmarSenha">Confirme a Senha</label>
                     <input type="password" id="confirmarSenha"
                        name="confirmarSenha" required>
                  </div>

               </div>
            </div>

            <div class="input-container">
               <label>Endereço</label>
               
               <div class="input-group">
                  <div class="logradouro-container">
                     <input type="text" id="logradouro" name="logradouro"
                        placeholder="Logradouro" required>
                  </div>
                  <div class="numero-container">
                     <input type="text" id="numero" name="numero"
                        placeholder="Número" required>
                  </div>
                  
               </div>
               <div class="input-group simples">
                  <div class="bairro-container">
                     <input type="text" id="bairro" name="bairro"
                        placeholder="Bairro" required>
                  </div>
                  <div class="cidade-container">
                     <input type="text" id="cidade" name="cidade"
                        placeholder="Cidade" required>
                  </div>
                  <div class="cep-container">
                     <input type="text" id="cep" name="cep"
                        placeholder="CEP" required>
                  </div>
               </div>
            </div>
            

            <div class="input-group ">
               <div class="input-container">
                  <label for="docIdentificacao" class="label-doc">Comprovante Identificação:</label>
                  <input type="file" id="docIdentificacao" name="docIdentificacao" required>
               </div>
               <div class="input-container">
                  <label for="docResidencia" class="label-doc">Comprovante Residência:</label>
                  <input type="file" id="docResidencia" name="docResidencia" required>
               </div>
               <div class="input-container">
                  <label for="docEscolaridade" class="label-doc">Comprovante Escolaridade:</label>
                  <input type="file" id="docEscolaridade" name="docEscolaridade" required>
               </div>
            </div>
            <div class="botaoEnviar">
               <input type="submit" value="Realizar Inscrição">
            </div>
         </form>
      </div>

      <script src="assets/JS/script.js"></script>
   </body>
</html>
