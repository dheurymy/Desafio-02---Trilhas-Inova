<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport"
         content="width=device-width, initial-scale=1.0">
      <title>Acompanhar Inscrição - Trilhas Inova</title>
      <link rel="stylesheet" href="assets/CSS/styleLogin.css">
      
   </head>
   <body>
      <div class="container">
         <img src="assets/images/LogoTrilhasInova.jpg" alt="Imagem"
            class="imagem">
         <form class="formulario" action="#" >

            <div class="header">
               <div>
                  <h2>Acompanhar Inscrição</h2>
                  
               </div>
               <div class="label-container">
                  <p>Ainda não se inscreveu?</p>
                  <button type="button"><a href="index.html">Realizar Inscrição</a></button>
               </div>
            </div>

            <div class="input-group">
               
               <div class="cpf-container">
                  <label for="cpf">CPF</label>
                  <input type="text" id="cpf" name="cpf" placeholder="Ex. 123.654.987-85" required>
               </div>
               <div class="senha-container">
                  <label for="senha">
                     Senha 
                     <img src="assets/images/olho7.svg" alt="" id="iconeSenhaLogin">
                     &nbsp; <button id="esqueciBotao" type="submit" >Esqueci minha senha!</button>
                  </label>
                  <input type="password" id="senhaLogin" name="senha"
                     required autocomplete="off" placeholder="Digite sua senha">  
                  
                     
               </div>
               
            </div>
            
            
            
            <div class="input-group">
               
               <div class="botaoEnviar">
                  <button id="enviarBotao" type="submit" >Entrar</button>
               </div>
               
            </div>
         </form>
      </div>

      <script src="assets/JS/login.js"></script>
   </body>
</html>
